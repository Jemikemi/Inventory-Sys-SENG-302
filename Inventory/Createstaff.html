<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Create Staff</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100%; background-image: url('images/wallpaper\ goodluck.png');">
            <div class="col-md-2 bg-primary">
                <div class="mt-8 list-group-flush">
                    <div class="list-group">
                       <a href="#" class="list-group-item d-flex justify-content-between align-items-center">Staff Manager <span class="badge bg-danger rounded-pill">4</span> </a>
                        <a href="#" class="list-group-item list-group-item-action"> Update Staff</a>
                        <a href="#" class="list-group-item list-group-item-action active">Create Staff</a>
                        <a href="#" class="list-group-item d-flex justify-content-between align-items-center">Products <span class="badge bg-danger rounded-pill">1</span></a>
                        <a href="#" class="list-group-item list-group-item-action">Logout</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9 bg-white m-5" style="height: 100%; background-color: hsla(0, 0%, 100%, 0.5) !important;">
                <div class=" mt-2 row ">
                    <h1 class="mb-2">Create staff</h1>
                    <div class="mt-5 mb-5" style="width:200px">

                        <img class="card-img mb-5" src="images/img3.jpg" id="output" alt="Card image" style="height:200px">
                        <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)">
                        
                      </div>

                     
                </div>
                <div class="col-md-6">
                    <form action="">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="name">Name</label>
                                <input type="text"  class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="name">Surname</label>
                                <input type="text"  class="form-control">
                            </div>
                        </div>
        
                        <div class="form-label">
                            <label for="Staff">Staff ID</label>
                            <input type="text"  class="form-control">
                        </div>
                        <label for="Gender">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Female
                            </label>
                          </div>
                        <div class="form-label">
                            <label for="Address">Address</label>
                            <input type="text"class="form-control">
                        </div>
                        <div class="row">
                            <div class="form-label">
                                <label for="phone">Phone Number</label>
                                <input type="tel"class="form-control" maxlength="11" minlength="11" pattern="[0-9]{11}">
                            </div>
                            <div class="form-label">
                                <label for="name">Email Address</label>
                                <input type="email"class="form-control">
                            </div>
                        </div>
                        
                        <div class="text-center mt-5"><button class="btn btn-dark w-50 mb-5" type="submit">Update</button></div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>
</html>
